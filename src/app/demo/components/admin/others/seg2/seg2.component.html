<div class="grid">
    <div class="col-12">
        <div class="p-2">
            <p-button label="Add New" icon="pi pi-plus" (click)="showAddSeg2Dialog()" />
        </div>
        <p-table [loading]="loadingSeg2" [value]="seg2Data" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-gridlines p-datatable-striped" >
            <ng-template pTemplate="header">
                <tr>
                    <th>SN</th>
                    <th>Name</th>
                    <th>Added At</th>
                    <th>Edit</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-seg2 let-rowIndex="rowIndex">
                <tr>
                    <td>{{ rowIndex+1 }}</td>
                    <td>{{ seg2.name }}</td>
                    <td>{{ seg2.created_at | date:'medium' }}</td>
                    <td>
                        <p-button icon="pi pi-pencil" (click)="editSeg2Dialog(seg2)" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<p-dialog header="{{selectedSeg2 ? 'Edit Seg2' : 'Add Seg2'}}" [modal]="true" [(visible)]="visibleAddSeg2Dialog" [style]="{ width: '50vw' }">
    <app-add-seg-2 *ngIf="visibleAddSeg2Dialog" [selectedSeg2]="selectedSeg2" (notifyParent)="onChildNotify($event)"></app-add-seg-2>
</p-dialog>
