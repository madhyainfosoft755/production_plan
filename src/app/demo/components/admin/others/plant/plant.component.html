<div class="grid">
    <div class="col-12">
        <!-- <div class="p-2">
            <p-button label="Add New" icon="pi pi-plus" />
        </div> -->
        <p-table [loading]="loadingPlant" [value]="plants" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-gridlines p-datatable-striped" >
            <ng-template pTemplate="header">
                <tr>
                    <th>SN</th>
                    <th>Name</th>
                    <th>Added At</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-plant let-rowIndex="rowIndex">
                <tr>
                    <td>{{ rowIndex+1 }}</td>
                    <td>{{ plant.name }}</td>
                    <td>{{ plant.created_at | date:'medium' }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
