<div class="grid">
    <div class="col-12">
        <div class="p-2">
            <p-button label="Add New" icon="pi pi-plus" (click)="showAddGroupDialog()" />
        </div>
        <p-table [loading]="loadingGroups" [value]="groupsData" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-gridlines p-datatable-striped" >
            <ng-template pTemplate="header">
                <tr>
                    <th>SN</th>
                    <th>Name</th>
                    <th>Added At</th>
                    <th>Edit</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-group let-rowIndex="rowIndex">
                <tr>
                    <td>{{ rowIndex+1 }}</td>
                    <td>{{ group.name }}</td>
                    <td>{{ group.created_at | date:'medium' }}</td>
                    <td>
                        <p-button icon="pi pi-pencil" (click)="editGroupDialog(group)" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<p-dialog header="{{selectedGroup ? 'Edit Group' : 'Add Group'}}" [modal]="true" [(visible)]="visibleAddGroupDialog" [style]="{ width: '50vw' }">
    <app-add-group *ngIf="visibleAddGroupDialog" [selectedGroup]="selectedGroup" (notifyParent)="onChildNotify($event)"></app-add-group>
</p-dialog>
