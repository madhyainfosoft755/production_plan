<div class="grid">
    <div class="col-12">
        <div class="p-2">
            <p-button label="Reload" icon="pi pi-refresh" [loading]="loadingPasswords" (click)="load_passwords()"/>
        </div>
        <p-table [loading]="loadingPasswords" [value]="data" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-gridlines p-datatable-striped" >
            <ng-template pTemplate="header">
                <tr>
                    <th>Template Name</th>
                    <th>Password</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-row>
                <tr>
                    <td>{{ row.template_name }}</td>
                    <td>{{ row.password }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
