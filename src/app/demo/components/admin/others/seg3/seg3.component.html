<div class="grid">
    <div class="col-12">
        <div class="p-2">
            <p-button label="Add New" icon="pi pi-plus" (click)="showAddSeg3Dialog()" />
        </div>
        <p-table [loading]="loadingSeg3" [value]="seg2Data" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-gridlines p-datatable-striped" >
            <ng-template pTemplate="header">
                <tr>
                    <th>SN</th>
                    <th>Name</th>
                    <th>Added At</th>
                    <th>Edit</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-seg3 let-rowIndex="rowIndex">
                <tr>
                    <td>{{ rowIndex+1 }}</td>
                    <td>{{ seg3.name }}</td>
                    <td>{{ seg3.created_at | date:'medium' }}</td>
                    <td>
                        <p-button icon="pi pi-pencil" (click)="editSeg3Dialog(seg3)" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<p-dialog header="{{selectedSeg3 ? 'Edit Seg3' : 'Add Seg3'}}" [modal]="true" [(visible)]="visibleAddSeg3Dialog" [style]="{ width: '50vw' }">
    <app-add-seg-3 *ngIf="visibleAddSeg3Dialog" [selectedSeg3]="selectedSeg3" (notifyParent)="onChildNotify($event)"></app-add-seg-3>
</p-dialog>
