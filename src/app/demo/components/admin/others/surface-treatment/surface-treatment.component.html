<div class="grid">
    <div class="col-12">
        <div class="p-2">
            <p-button label="Add New" icon="pi pi-plus" (click)="showAddSTPDialog()" />
        </div>
        <p-table [loading]="loadingSurfaceTreatment" [value]="STPData" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-gridlines p-datatable-striped" >
            <ng-template pTemplate="header">
                <tr>
                    <th>SN</th>
                    <th>Name</th>
                    <th>Added At</th>
                    <th>Edit</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
                <tr>
                    <td>{{ rowIndex+1 }}</td>
                    <td>{{ row.name }}</td>
                    <td>{{ row.created_at | date:'medium' }}</td>
                    <td>
                        <p-button icon="pi pi-pencil" (click)="editSTPDialog(row)" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<p-dialog header="{{selectedSTP ? 'Edit Surface Treatment' : 'Add Surface Treatment'}}" [modal]="true" [(visible)]="visibleAddSTPDialog" [style]="{ width: '50vw' }">
    <app-add-stp *ngIf="visibleAddSTPDialog" [selectedSTP]="selectedSTP" (notifyParent)="onChildNotify($event)"></app-add-stp>
</p-dialog>
