<div class="grid">
    <div class="col-12">
        <div class="p-2">
            <p-button label="Add New" icon="pi pi-plus" (click)="showAddFinishDialog()" />
        </div>
        <p-table [loading]="loadingFinish" [value]="finishData" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-gridlines p-datatable-striped" >
            <ng-template pTemplate="header">
                <tr>
                    <th>SN</th>
                    <th>Name</th>
                    <th>Added At</th>
                    <th>Edit</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-finish let-rowIndex="rowIndex">
                <tr>
                    <td>{{ rowIndex+1 }}</td>
                    <td>{{ finish.name }}</td>
                    <td>{{ finish.created_at | date:'medium' }}</td>
                    <td>
                        <p-button icon="pi pi-pencil" (click)="editFinishDialog(finish)" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<p-dialog header="{{selectedFinish ? 'Edit Finish' : 'Add Finish'}}" [modal]="true" [(visible)]="visibleAddFinishDialog" [style]="{ width: '50vw' }">
    <app-add-finish *ngIf="visibleAddFinishDialog" [selectedFinish]="selectedFinish" (notifyParent)="onChildNotify($event)"></app-add-finish>
</p-dialog>
