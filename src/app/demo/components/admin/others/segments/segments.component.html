<div class="grid">
    <div class="col-12">
        <div class="p-2">
            <p-button label="Add New" icon="pi pi-plus" (click)="showAddSegmentDialog()" />
        </div>
        <p-table [loading]="loadingSegments" [value]="segmentsData" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-gridlines p-datatable-striped" >
            <ng-template pTemplate="header">
                <tr>
                    <th>SN</th>
                    <th>Name</th>
                    <th>Added At</th>
                    <th>Edit</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-segment let-rowIndex="rowIndex">
                <tr>
                    <td>{{ rowIndex+1 }}</td>
                    <td>{{ segment.name }}</td>
                    <td>{{ segment.created_at | date:'medium' }}</td>
                    <td>
                        <p-button icon="pi pi-pencil" (click)="editSegmentDialog(segment)" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<p-dialog header="{{selectedSegment ? 'Edit Segment' : 'Add Segment'}}" [modal]="true" [(visible)]="visibleAddSegmentDialog" [style]="{ width: '50vw' }">
    <app-add-segments *ngIf="visibleAddSegmentDialog" [selectedSegment]="selectedSegment" (notifyParent)="onChildNotify($event)"></app-add-segments>
</p-dialog>
