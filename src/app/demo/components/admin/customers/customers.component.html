<p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
<div class="card">
    <div class="grid">
        <div class="col-12">
            <div class="p-2">
                <p-button label="Add New" icon="pi pi-plus" (onClick)="showAddCustomerDialog()" />
            </div>
            <p-table [loading]="loadingCD" [value]="customersData" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>SN</th>
                        <th>Name</th>
                        <th>Added At</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer let-rowIndex="rowIndex">
                    <tr>
                        <td>{{ rowIndex+1 }}</td>
                        <td>{{ customer.name | uppercase }}</td>
                        <td>{{ customer.created_at | date:'shortDate' }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<p-dialog header="Add Customer" [modal]="true" [(visible)]="visibleAddCustomerDialog" [style]="{ width: '25vw' }">
    <app-customer-details (notifyParent)="onChildNotify($event)"></app-customer-details>
</p-dialog>
