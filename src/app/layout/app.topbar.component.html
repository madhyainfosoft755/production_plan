<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/icons/unbrako_main.png" alt="logo">
        <!-- <span>UNBRAKO</span> -->
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="align-items-center layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <div *ngIf="currentWeek">
            Week <span class="text-red-900">{{currentWeek.week_number}}</span> : <span class="text-green-500">{{ currentWeek.start_date }} - {{ currentWeek.end_date }}</span>
        </div>
        <!-- <button class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button> -->
        <button class="p-link layout-topbar-button" (click)="menu.toggle($event)">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <p-menu #menu [model]="items" [popup]="true" />
        <!-- <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button> -->
    </div>
</div>

<p-confirmDialog />
